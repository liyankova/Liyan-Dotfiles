# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# -----------------------------------------------------
# [Tagging]
# Assign tags to applications to apply rules to groups of windows.
# -----------------------------------------------------
windowrule = tag +browser, class:^([Ff]irefox|[G])$
windowrule = tag +browser, class:^([Gg]oogle-chrome)$
windowrule = tag +terminal, class:^(kitty)$
windowrule = tag +files, class:^([Tt]hunar)$
windowrule = tag +im, class:^([Dd]iscord)$
windowrule = tag +im, class:^([Tt]elegramDesktop)$
windowrule = tag +settings, class:^(pavucontrol|blueman-manager|nm-connection-editor)$
windowrule = tag +settings, class:^(qt5ct|qt6ct|nwg-look)$
windowrule = tag +viewer, class:^(eog|loupe)$ # Image viewers
windowrule = tag +media, class:^(vlc|mpv)$

# -----------------------------------------------------
# [Workspace Rules]
# Assign applications to specific workspaces.
# -----------------------------------------------------
# windowrule = workspace 1, tag:terminal*
# windowrule = workspace 2, tag:browser*
# windowrule = workspace 3, tag:files*
# windowrule = workspace 7, tag:im*
# windowrule = workspace 9, tag:media*

# -----------------------------------------------------
# [Floating Windows]
# Rules to make specific windows float automatically.
# -----------------------------------------------------
windowrule = float, tag:settings*
windowrule = float, tag:viewer*
windowrule = float, title:^(Open File|Save As|Confirm|About|Preferences)$
windowrule = float, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = float, size <800 600, >400 300, tag:settings*
windowrule = float, center 1, floating:1
windowrule = float, pseudo, class:terminal-emulator

# -----------------------------------------------------
# [Special Workspace Rules]
# Rules for scratchpad/dropdown terminals
# -----------------------------------------------------
windowrule = nofocus, workspace:special
windowrule = noborder, workspace:special
windowrule = noshadow, workspace:special
windowrule = noanim, workspace:special
windowrule = idleinhibit always, workspace:special

# -----------------------------------------------------
# [Opacity & Blur Rules]
# -----------------------------------------------------
windowrule = opacity 0.8 override 0.7 override 1.0 override, tag:terminal*
windowrule = opacity 0.9 0.8, tag:files*
windowrule = noblur, tag:media* # No blur for video players
windowrule = opacity 0.6 override, tag:alpha_0.5
windowrule = opacity 1.0 override, fullscreen:1
windowrule = opacity 0.5, floating:1, fullscreen:0

# -----------------------------------------------------
# [Sizing & Positioning]
# -----------------------------------------------------
windowrule = size 70% 70%, tag:settings*
windowrule = center, tag:settings*

# -----------------------------------------------------
# [Layer Rules]
# Ensure elements like Rofi and notifications appear on top correctly.
# -----------------------------------------------------
layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = blur, notifications
layerrule = ignorezero, notifications

# -----------------------------------------------------
# [Miscellaneous Rules]
# -----------------------------------------------------
windowrule = idleinhibit fullscreen, fullscreen:1 # Prevent idle on fullscreen

windowrule = size 25% 25%, title:^(Picture-in-Picture)$
windowrule = pin, title:^(Picture-in-Picture)$
