# See https://wiki.hyprland.org/Configuring/Binds/ for more

$mainMod = SUPER
$UserScripts = $HOME/.config/hypr/scripts
$UserConfigs = $HOME/.config/hypr/configs

# settings for User defaults apps - set your default terminal and file manager on this file
source= $UserConfigs/user_defaults.conf


exec = hyprctl dispatch submap global
submap = global


bind = $mainMod ALT, DELETE, global, caelestia:session
bind = $mainMod, K, global, caelestia:showall
# bind = $mainMod, GRAVE, exec, caelestia toggle specialws
bind = $mainMod ALT, Backslash, exec, caelestia resizer pip

# Toggle special workspace
bind = $mainMod, grave, exec, hyprctl dispatch togglespecialworkspace

# Move active window to special workspace
bind = $mainMod ALT, grave, exec, hyprctl dispatch movetoworkspace special
# bind = $mainMod SHIFT, grave, exec, hyprctl dispatch togglespecialworkspace specialws
bind = $mainMod SHIFT, I , exec, $scriptsDir/KeyBinds.sh # search keybinds via rofi

# -----------------------------------------------------
# [Core Applications]
# -----------------------------------------------------
bind = $mainMod, Return, exec, $term
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $files
bind = $mainMod, D, exec, pkill rofi || rofi -show drun
bind = $mainMod, B, exec, xdg-open "https://"
bind = $mainMod SHIFT, Return, exec, $scriptsDir/Dropterminal.sh $term
# -----------------------------------------------------
# [Window Management]
# -----------------------------------------------------
bind = $mainMod, F, fullscreen
# bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, P, pseudo, # dwindle

bind= $mainMod, X, exec, $scriptsDir/volume.sh --inc
bind= $mainMod, Z, exec, $scriptsDir/volume.sh --dec
bind= $mainMod, F10, exec, $scriptsDir/volume.sh --toggle
bind= $mainMod SHIFT, X, exec, $scriptsDir/brightness.sh --inc
bind= $mainMod SHIFT, Z, exec, $scriptsDir/brightness.sh --dec
# -----------------------------------------------------
# [Scripts & Features]
# -----------------------------------------------------
# Screenshot
bind = , Print, exec, $scriptsDir/ScreenShot.sh --now
bind = $mainMod, Print, exec, $scriptsDir/ScreenShot.sh --area
bind = $mainMod SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --active

# Theme & Style Selectors
bind = $mainMod SHIFT, A, exec, $scriptsDir/Animations.sh
bind = $mainMod CTRL, B, exec, $scriptsDir/WaybarStyles.sh
bind = $mainMod ALT, B, exec, $scriptsDir/WaybarLayout.sh
bind = $mainMod CTRL, R, exec, $scriptsDir/RofiThemeSelector.sh

# Other Scripts
bind = $mainMod SHIFT, G, exec, $scriptsDir/GameMode.sh # Toggle Animations
bind = $mainMod ALT, R, exec, $scriptsDir/Refresh.sh
bind = $mainMod ALT, V, exec, $scriptsDir/ClipManager.sh
bind = $mainMod, W, exec, $scriptsDir/WallpaperSelect.sh # Or WallustSwww.sh


