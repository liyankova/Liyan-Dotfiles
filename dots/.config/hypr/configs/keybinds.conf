$pypr = pypr # Define a variable for pypr commands

# Scratchpads
bind = $mainMod SHIFT, GRAVE, exec, $pypr toggle term      # Toggle dropdown terminal (GRAVE is the `~` key)
# bind = $mainMod, V, exec, $pypr toggle volume     # Toggle volume control (pavucontrol)
# bind = $mainMod SHIFT, E, exec, $pypr toggle files      # Toggle file manager (thunar)
#
# # Expose
# bind = $mainMod, TAB, exec, $pypr expose            # Show all windows on current workspace

# Other utilities
bind = $mainMod, O, exec, $pypr fetch_client_menu # "Other" windows menu to bring a window here
bind = $mainMod SHIFT, M, exec, $pypr magnify         # Toggle magnifier/zoom
bind = $mainMod SHIFT, L, exec, $pypr lost_windows    # Bring back lost floating windows

