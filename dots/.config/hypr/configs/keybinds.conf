# See https://wiki.hyprland.org/Configuring/Binds/ for more

# -----------------------------------------------------
# [Core Applications]
# -----------------------------------------------------
bind = $mainMod, Return, exec, $term
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $files
bind = $mainMod, D, exec, pkill rofi || rofi -show drun
bind = $mainMod, B, exec, xdg-open "https://"
bind = $mainMod SHIFT, Return, exec, $scriptsDir/Dropterminal.sh $term
# -----------------------------------------------------
# [Window Management]
# -----------------------------------------------------
bind = $mainMod, F, fullscreen
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, P, pseudo, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize windows with mainMod + CTRL + arrow keys
binde = $mainMod CTRL, right, resizeactive, 10 0
binde = $mainMod CTRL, left, resizeactive, -10 0
binde = $mainMod CTRL, up, resizeactive, 0 -10
binde = $mainMod CTRL, down, resizeactive, 0 10


# -----------------------------------------------------
# [Workspace Management]
# -----------------------------------------------------
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod ALT, 1, exec, $scriptsDir/setWallpaper.sh 1
bind = $mainMod ALT, 2, exec, $scriptsDir/setWallpaper.sh 2
bind = $mainMod ALT, 3, exec, $scriptsDir/setWallpaper.sh 3
bind = $mainMod ALT, 4, exec, $scriptsDir/setWallpaper.sh 4
bind = $mainMod ALT, 5, exec, $scriptsDir/setWallpaper.sh 5
bind = $mainMod ALT, 6, exec, $scriptsDir/setWallpaper.sh 6
# -----------------------------------------------------
# [Hardware Keys] (Audio & Brightness)
# -----------------------------------------------------
binde=, XF86AudioRaiseVolume, exec, $scriptsDir/Volume.sh --inc
binde=, XF86AudioLowerVolume, exec, $scriptsDir/Volume.sh --dec
bind=, XF86AudioMute, exec, $scriptsDir/Volume.sh --toggle
binde=, XF86MonBrightnessUp, exec, $scriptsDir/Brightness.sh --inc
binde=, XF86MonBrightnessDown, exec, $scriptsDir/Brightness.sh --dec
binde=, XF86KbdBrightnessUp, exec, $scriptsDir/BrightnessKbd.sh --inc
binde=, XF86KbdBrightnessDown, exec, $scriptsDir/BrightnessKbd.sh --dec
bind=, XF86TouchpadToggle, exec, $scriptsDir/TouchPad.sh

bind= $mainMod, X, exec, $scriptsDir/volume.sh --inc
bind= $mainMod, Z, exec, $scriptsDir/volume.sh --dec
bind= $mainMod, F10, exec, $scriptsDir/volume.sh --toggle
bind= $mainMod SHIFT, X, exec, $scriptsDir/brightness.sh --inc
bind= $mainMod SHIFT, Z, exec, $scriptsDir/brightness.sh --dec
# -----------------------------------------------------
# [Scripts & Features]
# -----------------------------------------------------
# Screenshot
bind = , Print, exec, $scriptsDir/ScreenShot.sh --now
bind = $mainMod, Print, exec, $scriptsDir/ScreenShot.sh --area
bind = $mainMod SHIFT, Print, exec, $scriptsDir/ScreenShot.sh --active

# Theme & Style Selectors
bind = $mainMod SHIFT, A, exec, $scriptsDir/Animations.sh
bind = $mainMod CTRL, B, exec, $scriptsDir/WaybarStyles.sh
bind = $mainMod ALT, B, exec, $scriptsDir/WaybarLayout.sh
bind = $mainMod CTRL, R, exec, $scriptsDir/RofiThemeSelector.sh

# Other Scripts
bind = $mainMod SHIFT, G, exec, $scriptsDir/GameMode.sh # Toggle Animations
bind = $mainMod ALT, R, exec, $scriptsDir/Refresh.sh
bind = $mainMod ALT, V, exec, $scriptsDir/ClipManager.sh
bind = $mainMod, W, exec, $scriptsDir/WallpaperSelect.sh # Or WallustSwww.sh


# bind = $mainMod SHIFT, U, togglespecialworkspace, special
# bind = $mainMod, U, exec, pypr toggle_special special
#
# bind = SUPER ALT, G, exec, /usr/bin/pypr toggle term && hyprctl dispatch bringactivetotop # Toggle show/hide Spotify scratchpad
# bind = SUPER ALT SHIFT, G, exec, /usr/bin/pypr toggle gemini && hyprctl dispatch bringactivetotop  # Optional: Attach focused ke Spotify (toggle attach/unattach)
# bind = SUPER CTRL, 1, exec, pypr expose
# bind = SUPER CTRL, 2, exec, pypr toggle gemini
#
#
$pypr = pypr # Define a variable for pypr commands

# Scratchpads
bind = $mainMod, GRAVE, exec, $pypr toggle term      # Toggle dropdown terminal (GRAVE is the `~` key)
bind = $mainMod, V, exec, $pypr toggle volume     # Toggle volume control (pavucontrol)
bind = $mainMod SHIFT, E, exec, $pypr toggle files      # Toggle file manager (thunar)

# Expose
bind = $mainMod, TAB, exec, $pypr expose            # Show all windows on current workspace

# Other utilities
bind = $mainMod, O, exec, $pypr fetch_client_menu # "Other" windows menu to bring a window here
bind = $mainMod SHIFT, M, exec, $pypr magnify         # Toggle magnifier/zoom
bind = $mainMod SHIFT, L, exec, $pypr lost_windows    # Bring back lost floating windows

# Toggle a window to/from a special workspace (scratchpad alternative)
# Example: Press Super+S on a window to hide it, press Super+S again to bring it back.
bind = $mainMod, S, exec, $pypr toggle_special
